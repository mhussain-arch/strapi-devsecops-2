name: CI – Build & Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-dastarly:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Build your Strapi Docker image
      - name: Build Strapi container
        run: |
          docker build \
            -t strapi-app:${{ github.sha }} \
            --file Dockerfile \
            .

      # 3. Run the container in the background
      - name: Start Strapi container
        run: |
          docker run -d --rm \
            --name strapi_scan \
            -p 1337:1337 \
            strapi-app:${{ github.sha }}

      # 4. Wait for Strapi to be healthy
      - name: Wait for Strapi to start
        run: |
          for i in {1..12}; do
            if curl -sSf http://localhost:1337/; then
              echo "✅ Strapi is up"
              break
            fi
            echo "⏳ Waiting for Strapi… ($i/12)"
            sleep 5
          done

      # 5. Run Dastardly against the running Strapi instance
      - name: Run Dastardly scan
        uses: PortSwigger/dastardly-github-action@main
        with:
          target-url: 'http://localhost:1337'
          output-filename: 'dastardly-strapi-report.xml'
        continue-on-error: false

      # 6. Upload or publish the report (optional)
      - name: Upload Dastardly report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: dastardly-report
          path: dastardly-strapi-report.xml